        <p>比如，桌面文件夹，其实真实的路径是<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">C:\Users\用户名\Desktop</span><br></pre></td></tr></table></figure></p>
<p>而不是桌面。</p>
<a id="more"></a>
<p>方法很简单。<br>假设要创建一个文件夹，名称叫做“代码”，路径是“code” 首先新建一个文件夹，名为code。<br>在文件夹下新建文件：desktop.ini 文件内容为：</p>
<figure class="highlight bat"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">[.ShellClassInfo]</span><br><span class="line">LocalizedResourceName=代码</span><br></pre></td></tr></table></figure>
<p>保存。 最后，在当前目录中打开cmd，执行命令</p>
<figure class="highlight bat"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">attrib</span> +s .</span><br></pre></td></tr></table></figure>
<p>为当前文件夹添加系统属性。<br><strong>注意：</strong>文件夹的真实路径必须是不带空格的英文。</p>
