# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Hello World
subtitle: 
description: Keep Coding
keywords:
author: ladyrick
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: /
root: /
permalink: p/:year-:month-:day-:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
favicon: https://cdn.jsdelivr.net/gh/ladyrick/hexo-blog@master/source/images/avatar.jpg

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: 未分类
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: material-x

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

social:
  - icon: fab fa-github
    url: https://github.com/ladyrick
  - icon: far fa-envelope
    url: mailto://ladyrick@qq.com
  - icon: fas fa-blog
    url: /

menu:
  - name: 主页
    icon: fas fa-home
    url: /
  - name: 博客
    icon: fas fa-blog
    url: /
  - name: 归档
    icon: fas fa-archive
    url: archives/
  - name: 朋友
    icon: fas fa-users
    url: friends/

# 侧边栏小部件
widgets:
  - widget: author
    avatar: https://cdn.jsdelivr.net/gh/ladyrick/hexo-blog@master/source/images/avatar.jpg
    # jinrishici: 柳暗花明又一村
    social: true
  - widget: toc
  - widget: category
  - widget: tagcloud
  - widget: list
    icon: fas fa-link
    title: 特别链接
    rows:
      - name: 关于我 / 留言板
        icon: fas fa-comment-dots
        url: /about
  - widget: related_posts

footer: "自豪地使用**[Hexo](https://hexo.io)**"

